<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTTP响应练习</title>
  <style>
    table {
      border: 0.75px;
    }
    td {
      padding: 20px;
    }
    table tr:nth-child(odd) {
      background-color: #aef;
    }
    table tr:nth-child(even) {
      background-color: #fcb;
    }
    table, td {
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td></td><td></td><td></td>
    </tr>
    <tr>
      <td></td><td></td><td></td>
    </tr>
    <tr>
      <td></td><td></td><td></td>
    </tr>
  </table>
</body>
</html>
